<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clipp.ai - Gerador de Cortes Automáticos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clipp.ai</h1>
    <p>Gere cortes automáticos de vídeos com IA</p>
  </header>

  <main class="container">
    <input id="inputLink" type="text" placeholder="Cole aqui o link do vídeo (YouTube, Twitch, TikTok...)" />
    
    <button id="btnEnviar">Gerar corte</button>
    <button id="btnGanharMais">Ganhar mais cortes</button>
    
    <p id="cortesRestantes">Cortes restantes: ...</p>
    <p id="mensagem"></p>

    <h2>Resultados</h2>
    <div id="resultados"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
