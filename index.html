<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipp.AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 Clipp.AI - Corte automático com IA</h1>
    
    <div class="input-group">
      <input type="text" id="inputLink" placeholder="Cole aqui o link do vídeo..." />
      <button onclick="enviarVideo()">Enviar</button>
    </div>

    <div class="options">
      <label><input type="checkbox" id="thumbnail" /> Gerar thumbnail</label>
      <label><input type="checkbox" id="headline" /> Gerar headline</label>
    </div>

    <div class="select-group">
      <label for="formato">Formato do corte:</label>
      <select id="formato">
        <option value="9:16">9:16 (TikTok/Kwai)</option>
        <option value="16:9" selected>16:9 (YouTube)</option>
        <option value="1:1">1:1 (Instagram)</option>
      </select>
    </div>

    <div class="info">
      <p><strong>Cortes restantes:</strong> <span id="cortesRestantes">?</span></p>
    </div>

    <div class="result" id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
