<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clipp.ai - Corte automático para TikTok & YouTube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Clipp.ai</h1>
    <p>Faça cortes automáticos no formato 9:16 para TikTok, YouTube Shorts e mais!</p>

    <div id="info">
      <p><strong>Cortes restantes:</strong> <span id="cortesRestantes">...</span></p>
    </div>

    <div class="input-group">
      <input type="text" id="inputLink" placeholder="Cole o link do vídeo aqui" />
      <button id="btnEnviar">Gerar corte</button>
    </div>

    <div id="resultados"></div>

    <button id="btnGanharMais">Convide um amigo e ganhe +50 cortes</button>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
